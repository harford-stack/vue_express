<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue + express 사용을 위해 위 2줄 필수 -->
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }
        th {
            background-color: burlywood;
        }
        tr:nth-child(even) {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="app"> <!-- html 코드는 id가 app인 태그 안에서 작업 -->
        <table>
            <tr>
                <th>교수번호</th>
                <th>이름</th>
                <th>아이디</th>
                <th>직급</th>
                <th>급여</th>
                <th>삭제</th>
            </tr>
            <tr v-for="item in list">
                <td>{{item.PROFNO}}</td>
                <td>{{item.NAME}}</td>
                <td>{{item.ID}}</td>
                <td>{{item.POSITION}}</td>
                <td>{{item.PAY}}</td>
                <td><button @click="fnRemove(item.PROFNO)">삭제</button></td>
            </tr>
        </table>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                list : [] // 서버 호출의 결과를 여기 넣어준다 69째줄
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnProfList: function () {
                let self = this;
                let param = {};
                $.ajax({
                    url: "http://localhost:3009/prof/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        self.list = data.profList;
                    }
                });
            },
            fnRemove: function(profNo) {
                let self = this;
                let param = {
                    profNo : profNo
                };
                if(!confirm("정말 삭제하시겠습니까")) {
                    return;
                }
                $.ajax({
                    url: "http://localhost:3009/prof/delete",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        if(data.result == "success") {
                            alert("삭제되었습니다");
                            self.fnProfList();
                        }
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnProfList(); // html 영역에서 fnProfList를 따로 호출하지 않았기 때문에 여기서 호출
        }
    });

    app.mount('#app');
</script>
