<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
	<title>view 기본 세팅 파일</title>
</head>
<style>
</style>
<body>
	<div id="app">
		<button @click="fnPayment()">결제</button>
	</div>
</body>
</html>
<script>
	const userCode = "imp30117516"; // 포트온 사이트 => 결제연동 => 연동정보 => V1 API => "고객사 식별코드"
	IMP.init(userCode);
    const app = Vue.createApp({
        data() {
            return {
				
            };
        },
        methods: {
			fnPayment(){
				IMP.request_pay({
				    pg: "html5_inicis",
				    pay_method: "card",
				    merchant_uid: "test1_" + new Date(), // 한번 결제하면 test1(pk값)으로 결제된 내역이 발생하므로 시간을 추가시켜준다
				    name: "테스트 결제",
				    amount: 1,
				    buyer_tel: "010-0000-0000",
				  }	, function (rsp) { // callback
			   	      if (rsp.success) {
			   	        // 결제 성공 시
						alert("성공");
						console.log(rsp); // 넘어온 결제 정보 저장하여 활용하기
			   	      } else {
			   	        // 결제 실패 시
						alert("실패");
			   	      }
		   	  	});
			}
        },
        mounted() {
			
        }
    });
    app.mount('#app');
</script>
