<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue + express 사용을 위해 위 2줄 필수 -->
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }
        th {
            background-color: burlywood;
        }
        tr:nth-child(even) {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="app"> <!-- html 코드는 id가 app인 태그 안에서 작업 -->
        {{jsonList[0].name}}
        {{jsonList[1].name}}
        <!-- 위 처럼 수기로 하나씩 가져오는 것은 비효율적 -->
        <div v-for="item in strList">
            {{item}}
        </div>
        <div v-for="(item, index) in strList">
            {{index+1}}. {{item}}
        </div>
        <div v-for="item in jsonList">
            {{item}}
        </div>
        <div v-for="item in jsonList">
            {{item.name}}
        </div>
        <div v-for="item in jsonList">
            {{item.age}}, {{item.addr}}
        </div>
        <div v-for="item in jsonList">
            이름 : {{item.name}}, 나이 : {{item.age}}
        </div>
        <table>
            <tr>
                <th>이름</th>
                <th>이름2</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr v-for="item in jsonList">
                <td><a href="javascript:;" @click="fnInfo(item.name, item.age, item.addr)">{{item.name}}</a></td>
                <td><a href="javascript:;" @click="fnInfo2(item)">{{item.name}}</a></td>
                <td>{{item.age}}</td>
                <!-- <td v-if="item.age >= 25" style="color: blue;">{{item.addr}}</td> -->
                <!-- <td v-else>{{item.addr}}</td> -->
                <td>
                    <!-- 나중에 bind class 배우면 더 쉽게 가능 -->
                    <span v-if="item.age>=25" style="color: blue;">{{item.addr}}</span>
                    <span v-else>{{item.addr}}</span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

                ]

            },

        mounted() {
